Resources:
    TestTable:
        Type: AWS::DynamoDB::Table
        Properties:
            TableName: TestTable
            AttributeDefinitions:
                - AttributeName: PK
                  AttributeType: S
                - AttributeName: SK
                  AttributeType: S
                - AttributeName: GSI1
                  AttributeType: S
                - AttributeName: GSI2
                  AttributeType: S
            KeySchema:
                - AttributeName: PK
                  KeyType: HASH
                - AttributeName: SK
                  KeyType: RANGE
            BillingMode: PAY_PER_REQUEST
            GlobalSecondaryIndexes:
                - IndexName: GSI1
                  KeySchema:
                      - AttributeName: GSI1
                        KeyType: HASH
                      - AttributeName: SK
                        KeyType: RANGE
                  Projection:
                      ProjectionType: ALL
                - IndexName: GSI2
                  KeySchema:
                      - AttributeName: GSI2
                        KeyType: HASH
                      - AttributeName: PK
                        KeyType: RANGE
                  Projection:
                      ProjectionType: ALL
